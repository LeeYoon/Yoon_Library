<p>(2021.04.26)<br>
  자대 전입을 오고나서 처음으로 읽은 책이다.<br>
  부자가 되는법에 대해 상세한 설명이 있고 지킬 수 있는 명확한 규칙을 제시해준다.<br>
  내가 코딩을 시작하는 계기가 되게해준 소중한 책이다.</p>
<p>(2020.12...)<br>
    정확한 날짜는 기억이 안나고 훈련소에서 읽은 책이다.<br>
    처음으로 돈을 많이 벌어야겠다는 확신을 가져다준 책이다.<br>
    부의 추월차선이 부자가 되는법에 대한 상세한 설명이 있다고 한다면<br>
    이 책은 많은 돈을가졌을때의 좋은점을 필자의 경험을 바탕으로 설명하여 강한 돈기부여를 전해준다.</p>
